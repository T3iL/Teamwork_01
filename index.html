
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars Fanwiki</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Roboto:wght@100&family=Russo+One&display=swap" rel="stylesheet">    
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="logo"><img src="/src/img/Darth_vader_helmet.png"></div>
            <div id="upper"><a>STAR WARS</a></div>
            <div id="lower"><a>fanwiki</a></div>
            <div id="menu">
                <ul>
                    <li><a>Characters</a></li>
                    <li><a>Planets</a></li>
                    <li><a>Spacecrafts</a></li>
                </ul>
            </div>
        </div>
        <div id='search'>

            <input type="text" name="query" id="query"></input>
            <select name="cat" id="cat">
                <option value="films">films</option>
                <option value="people">people</option>
                <option value="planets">planets</option>
                <option value="vechicles">vechicles</option>
                <option value="spaceships">spaceships</option>
              </select>
        <button id='lupa' >\lupa\</button>
        </div>
        <div id="main">

        </div>



        <div id="summary"></div>
    </div>

</body>

</html>
